<!--<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">-->
<!-- Wizard Buttons, Internal HTML
     writen by dionyziz -->
<html>
<head>
<title>Node Wizard</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<!-- The dialog supports XP Themes -->
<META HTTP-EQUIV="MSThemeCompatible" CONTENT="Yes" />
<link href="../../../../temp/currentskin/style.css" rel="stylesheet" type="text/css" />
<style>
	body {
		background-image:none;
	}
</style>
<script language="JavaScript">
	function closedialog() {
		window.location.href = "NodeScript:!closedialog";
	}
	function hidedialog() {
		window.location.href = "NodeScript:!hidedialog";
	}
	function goback() {
		window.location.href = "NodeScript:!wizard:goback";
	}
	function gonext() {
		window.location.href = "NodeScript:!wizard:gonext";
	}
	function gofinish()	{
		window.location.href = "NodeScript:!wizard:gofinish";
	}
</script>
</head>
<body leftmargin="0" rightmargin="0" topmargin="0" bottommargin="0" style="margin: 0 0 0 0; background-color:#D4D0C8">
	<table width="100%" height="100%" cellpadding="0" cellspacing="0" style="border-top: 1px solid #808080">
		<tr>
			<td align="right" valign="top" style="border-top: 1px solid #FFFFFF">
				<table width="50%" cellpadding="0" cellspacing="0">
					<tr>
						<td height="10px">
						</td>
						<td>
						</td>
					</tr>
					<tr>
						<td width="66%" align="center">
							<table cellpadding="0" cellspacing="0">
								<tr>
									<td align="center">
										<input type="button" name="xnode_lang_back" value="&nbsp;&lt; Back&nbsp;" onClick="JavaScript:goback();" />
										<input type="button" name="xnode_lang_back_dis" disabled value="&nbsp;&lt; Back&nbsp;" />
									</td>
									<td align="center">
										<input type="button" name="xnode_lang_next" value="&nbsp;Next &gt;&nbsp;" onClick="JavaScript:gonext();" />
										<input type="button" name="xnode_lang_next_dis" disabled value="&nbsp;Next &gt;&nbsp;" />
										<input type="button" name="xnode_lang_finish" value="&nbsp;Finish &nbsp;" onClick="JavaScript:gofinish();" />
									</td>
								</tr>
							</table>
						</td>
						<td width="34%" align="center">
							<input type="button" name="xnode_lang_cancel" value="Cancel" onClick="JavaScript:hidedialog();" />
						</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</body>
</html>
