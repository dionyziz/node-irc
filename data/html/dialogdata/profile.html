<HTML>

<META HTTP-EQUIV="MSThemeCompatible" CONTENT="Yes">
<script language="javascript">

function closedialog() {
	window.location.href = "NodeScript:!closedialog";
};

	window.location.href = "Nodescript:/editinfo " + buddyname;

};
