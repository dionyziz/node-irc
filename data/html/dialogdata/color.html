<html>
<head>
<title>Insert Colored Text</title>
<!-- display the buttons, etc. in XP style -->
<META HTTP-EQUIV="MSThemeCompatible" CONTENT="Yes">
<link href="../../../temp/currentskin/style.css" rel="stylesheet" type="text/css">
<script language="JavaScript">
var foreclr = '(not set)';
var backclr = '(not set)';
function insertcolor() {
	var command;
	var i;
	
	if ( foreclr == '(not set)' ) {
		alert(xnode_lang_specify_foreground.innerText);
		return;
	}
	
	if ( backclr == '(not set)' ) {
		colortext = '\3' + getcolor(foreclr);
	}
	else {
		colortext = '\3' + getcolor(foreclr) + ',' + getcolor(backclr);
	}
	
	command = 'NodeScript://tempSmileysData = Node.txtSend.selStart:' +
						    'Node.txtSend.Text = Left(Node.txtSend.Text, Node.txtSend.SelStart) & "' + colortext + '" & Right(Node.txtSend.Text, Len(Node.txtSend.Text) - Node.txtSend.SelStart) :' + 
							'Node.txtSend.selStart = tempSmileysData + Len("' + colortext + '") \'';

	window.location.href = command;
	window.location.href = "NodeScript:!closedialog";
}
function setcolor(colorstr) {
	foreclr = colorstr;
	xnode_lang_sample.style.color = colorstr;
}
function setcolor2(colorstr) {
	backclr = colorstr;
	xnode_lang_sample.style.backgroundColor = colorstr;
}
function getcolor(htmlcolor) {
	switch (htmlcolor) {
		case "#FFFFFF":
			return 0;
		case "#000000":
			return 1;
		case "#000099":
			return 2;
		case "#009900":
			return 3;
		case "#CC0000":
			return 4;
		case "#660000":
			return 5;
		case "#9900FF":
			return 6;
		case "#FF6600":
			return 7;
			
		case "#FFFF00":
			return 8;
		case "#00FF33":
			return 9;
		case "#0099CC":
			return 10;
		case "#00FFFF":
			return 11;
		case "#0033FF":
			return 12;
		case "#CC0099":
			return 13;
		case "#666666":
			return 14;
		case "#CCCCCC":
			return 15;
		case "#FFFF00":
			return 16;
	}
}
function closedialog() {
	window.location.href = "NodeScript:!closedialog";
}
</script>
<style>
td.colorbox {
	cursor: hand;
	border: 1px solid black;
}
</style>
</head>
