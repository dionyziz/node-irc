<html>
<head>
<title>Channel Modes</title>
<!-- display the buttons, etc. in XP style -->
<meta http-equiv="MSThemeCompatible" content="Yes" />
<link href="../../../temp/currentskin/style.css" rel="stylesheet" type="text/css" />
<script language="JavaScript">
var m_t = '';
var m_n = '';
var m_i = '';
var m_s = '';
var m_p = '';
var m_m = '';
var m_c = '';
var m_u = '';

function closedialog() {
	window.location.href = "NodeScript:!closedialog";
}
function setmode(mode_letter) {
	var ischecked = false;

	switch ( mode_letter ) {
		case 't':
			if ( m_t == '' ) m_t = xnode_chanmodes_t.checked? '+' : '-' ;
			else m_t = '';
			break;
		case 'n':
			if ( m_n == '' ) m_n = xnode_chanmodes_n.checked? '+' : '-' ;
			else m_n = '';
			break;
		case 'i':
			if ( m_i == '' ) m_i = xnode_chanmodes_i.checked? '+' : '-' ;
			else m_i = '';
			break;
		case 's':
			if ( m_s == '' ) m_s = xnode_chanmodes_s.checked? '+' : '-' ;
			else m_s = '';
			break;
		case 'p':
			if ( m_p == '' ) m_p = xnode_chanmodes_p.checked? '+' : '-' ;
			else m_p = '';
			break;
		case 'm':
			if ( m_m == '' ) m_m = xnode_chanmodes_m.checked? '+' : '-' ;
			else m_m = '';
			break;
		case 'c':
			if ( m_c == '' ) m_c = xnode_chanmodes_c.checked? '+' : '-' ;
			else m_c = '';
			break;
		case 'u':
			if ( m_u == '' ) m_u = xnode_chanmodes_u.checked? '+' : '-' ;
			else m_u = '';
			break;
	}
} 
function applymodes() {
	var plus = '';
	var minus = '';
	var mode = '';

	plus += (m_t == '+') ? 't' : '';
	plus += (m_n == '+') ? 'n' : '';
	plus += (m_i == '+') ? 'i' : '';
	plus += (m_s == '+') ? 's' : '';
	plus += (m_p == '+') ? 'p' : '';
	plus += (m_m == '+') ? 'm' : '';
	plus += (m_c == '+') ? 'c' : '';
	plus += (m_u == '+') ? 'u' : '';

	minus += (m_t == '-') ? 't' : '';
	minus += (m_n == '-') ? 'n' : '';
	minus += (m_i == '-') ? 'i' : '';
	minus += (m_s == '-') ? 's' : '';
	minus += (m_p == '-') ? 'p' : '';
	minus += (m_m == '-') ? 'm' : '';
	minus += (m_c == '-') ? 'c' : '';
	minus += (m_u == '-') ? 'u' : '';

	mode = ''
	if ( plus.length != '' ) {
		mode = '+' + plus;
	}
	if ( minus.length != '' ) {
		mode += '-' + minus;
	}

	//apply new modes
	window.location.href = 'NodeScript://Node.CAS.preExecute "/mode ' + xnode_channame.innerText + ' ' + mode + '": rem ';
	window.location.href = 'NodeScript://Node.CAS.preExecute "/mode ' + xnode_channame.innerText + '": rem ';
	closedialog();
}
</script>
</head>
<body topmargin="0"><center>
<div id="xnode_channame" style="display:none;">
	Channel Name will be replaced here ;-)
</div>
<div id="xnode_chan_modes" class="pagetitle">Channel Modes for #(channame)</div><br>
<table>
	<tr>
		<td> <input type="checkbox" name="xnode_chanmodes_t" onClick="setmode('t');" /> </td>
		<td> <div name="xnode_lang_t"> Topic set by operators only </div> </td>
	</tr>

	<tr>
		<td> <input type="checkbox" name="xnode_chanmodes_n" onClick="setmode('n');" /> </td>
		<td> <div name="xnode_lang_n"> Do not allow external messages </div> </td>
	</tr>

	<tr>
		<td> <input type="checkbox" name="xnode_chanmodes_i" onClick="setmode('i');" /> </td>
		<td> <div name="xnode_lang_i"> Invite Only </div> </td>
	</tr>

	<tr>
		<td> <input type="checkbox" name="xnode_chanmodes_s" onClick="setmode('s');" /> </td>
		<td> <div name="xnode_lang_s"> Secret </div> </td>
	</tr>

	<tr>
		<td> <input type="checkbox" name="xnode_chanmodes_p" onClick="setmode('p');" /> </td>
		<td> <div name="xnode_lang_p"> Private </div> </td>
	</tr>

	<tr>
		<td> <input type="checkbox" name="xnode_chanmodes_m" onClick="setmode('m');" /> </td>
		<td> <div name="xnode_lang_m"> Moderated </div> </td>
	</tr>

	<tr>
		<td> <input type="checkbox" name="xnode_chanmodes_c" onClick="setmode('c');" /> </td>
		<td> <div name="xnode_lang_c"> Do not allow colored messages </div> </td>
	</tr>

<!--	<tr>
		<td> <input type="checkbox" name="xnode_chanmodes_h" onClick="setmode('h');" /> </td>
		<td> <div name="xnode_lang_h"> Hidden </div> </td>
	</tr> -->

	<tr>
		<td> <input type="checkbox" name="xnode_chanmodes_u" onClick="setmode('u');" /> </td>
		<td> <div name="xnode_lang_u"> Knock </div> </td>
	</tr>
</table>
<table width="25%">
<tr>
<td width="50%" align="center"><a href="JavaScript:applymodes();"><div id="xnode_lang_apply">Apply</div></a></td>
<td width="50%" align="center"><a href="JavaScript:closedialog();"><div id="xnode_lang_close">Close</div></a></td>
</tr>
</table>
</center></body>
</html>
