<script language="javascript">
function connect_to_typed() {
	if ( check_validate() ) {
		window.location.href = 'NodeScript:/connect ' + serv_hostname.value + ' ' + serv_port.value + ' "' + serv_name.value + '"';
		//return true;
	}
}
function check_validate() {
	if ( serv_hostname.value.indexOf(' ') > 0 ) {
		alert( xnode_lang_hostname_spaces.innerText );
	}
	else if ( serv_hostname.value.indexOf('"') > 0 ) {
		alert( xnode_lang_hostname_spaces.innerText );
	}
	else if ( serv_port.value - 0 <= 0 || serv_port.value - 0 > 65535 ) {
		alert( xnode_lang_invalid_port.innerText );
	}
	else if ( serv_port.value == '' ) {
		alert( xnode_lang_no_port.innerText );
	}
	else if ( serv_hostname.value == '' ) {
		alert( xnode_lang_no_hostname.innerText );
	}
	else {
		return true;
	}
	return false;
}
</script>
