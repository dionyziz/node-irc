<script Language="JavaScript">
function settopic() {
	var thetopic = '';
	var i = 0;
	var finished_replacing = false;

	thetopic = newtopic.value;

	while ( !finished_replacing ) {
		i++;
		if ( thetopic.charAt( i ) == '"' ) {
			thetopic = thetopic.substring( 0, i ) + '""' + thetopic.substring( i + 1, thetopic.length );
			i++;
		}
		if ( i == thetopic.length - 1 ) {
			finished_replacing = true;
		}
	}
	
	thetopic = escape(thetopic);
	
	window.location.href='NodeScript://CAS.preExecute "/topic " & ThisChan & " ' + thetopic + '"';
	return closedialog();
}
function removeban(mode) {
	window.location.href='NodeScript:/mode ' + chan.innerText + ' -b ' + mode.innerText;
}
function closedialog() {
	window.location.href='NodeScript:!CloseDialog';
	return false;
}
</script>
